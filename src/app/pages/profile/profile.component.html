<app-navbar></app-navbar>
<div class="row">
    <div class="col-3">
        <mdb-card>
            <mdb-card-body>
                <div class="inner-main">
                    <h2 class="mb-4">User Profile</h2>
                    <p><strong>First Name:</strong> {{this.currentUser.firstName}}</p>
                    <p><strong>Last Name:</strong> {{this.currentUser.lastName}}</p>
                    <p><strong>Email:</strong> {{this.currentUser.email}}</p>
                </div>
            </mdb-card-body>
        </mdb-card>
    </div>

    <div class="col-9">
        <mat-tab-group dynamicHeight>
            <mat-tab label="Activity">
                <div class="galHolder mat-elevation-z4">
                    <div class="coming-soon">&#9888; Coming Soon! &#9888;</div>
                </div>
            </mat-tab>
            <mat-tab value="accent" label="My Favorites">


                <div class="galHolder  mat-elevation-z4">

                    <div class="row">
                        <ng-container class="thumbgal" *ngFor="let f of thumbnailName; let i = index">
                            <div class="col-6 col-md-3  my-3">
                                <img class="thumbimg img-thumbnail z-depth-1" (click)="openModal(f)"
                                    [src]="('http://localhost:4000/images/file/' + f) | safe: 'url'" alt="thumbnail">
                                <figcaption *ngFor="let c of thumbnailCaption[i];">{{c}}</figcaption>
                            </div>
                        </ng-container>
                    </div>
                </div>
                <!--./end row container-->
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
