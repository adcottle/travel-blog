<div class="pageView">
  <main class="wrapper">
    <section class="hero" [ngStyle]="{'background-image': 'url('+ Cover+')'}">
      <h1 class="boxborder"><small> </small> {{Post.album_title}} <small>{{Post.album_desc}}</small></h1>

    </section>
  </main>



  <!-- start nav-->
  <app-navbar></app-navbar>
 

  
    <div class="row">
      <ng-container *ngFor="let a of albumImage;let i = index">
      <div class="col-md-6 col-lg-3 col-sm-6 mb-2">
    <div class="card ">
      
      <img class="card-img-top img-fluid" [src]="(serverURI + '/images/file/' + a.filename) | safe: 'url'"
      alt={{a.metadata.caption}} (click)="openModal(a.filename)">
    
      <div class="favIcons">
        <div *ngIf="Favorites[i]?.favorite; else elseTemplate">
          <button mat-button (click)="removeFavorite(a._id)">
            <mat-icon>favorite</mat-icon>
          </button>
        </div>
        <ng-template #elseTemplate>
          <div>
            <button mat-button (click)="makeFavorite(a._id)">
              <mat-icon>favorite_border</mat-icon>
            </button>
          </div>
        </ng-template>
      </div>
      <div class="card-body">
        <div class="card-title">{{a.metadata.caption}}<span class="float-right">{{a.metadata.photo_date | date: 'MMMM dd, yyyy'}}
        </span></div>
        <p class="card-text">{{a.metadata.city}}, {{a.metadata.state}}<span class="float-right"><strong>Tags:</strong>{{a.tags}}</span></p>        
        <form [formGroup]="commentForm" (ngSubmit)="addComment(a._id, a.metadata.album_id)">
          <div class="row my-3">
            <div class="commentForm col-12">
              <mat-form-field appearance="standard">                  
                <input matInput placeholder="comment" formControlName="comment">
                <button matSuffix type="submit">
                  <mat-icon matSuffix class="comIcon">add_comment</mat-icon>
                </button>
              </mat-form-field>
            </div>
          </div>
        </form>       
        <div class="comments">
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let c of Comments[i]?.comments">
              <span style="float:left; color:blue">{{c.firstName}} {{c.lastName}} : &nbsp;</span>
              {{c.comment}}
              <span style="float:right; color:red">
                <button mat-button (click)="deleteComment(a._id, c.cid, a.metadata.album_id)"
                  *ngIf="user_id === c.uid ">
                  <i class="far fa-trash-alt"></i>
                </button>
              </span>
            </li>
          </ul>
        </div>
      </div>      
    </div>     
    </div>
  </ng-container>
</div>
