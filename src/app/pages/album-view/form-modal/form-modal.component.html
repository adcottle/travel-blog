<div class="modal-bkg">
  <div class="img-data">
    <p class=img-title>{{imgTitle}}</p>
    <p class="city-state">{{city}},{{state}} &nbsp; <span class="day">{{imgDate | date: 'MMM dd, yyyy'}}</span></p>
    <p class="img-desc">{{imgDesc}}</p>
  </div>
  <div class="psuedo-text">

    <div class="comm-box">
      
        <form [formGroup]="commentForm" (ngSubmit)="addComment()">
          <div class="row my-3">
            <div class="form-box col-12">
              <mat-form-field appearance="standard">
                <input matInput placeholder="comment" formControlName="comment">
                <button matSuffix type="submit">
                  <mat-icon matSuffix class="comIcon">add_comment</mat-icon>
                </button>
              </mat-form-field>
            </div>
          </div>
        </form>

        <ng-container *ngFor="let cx of imgComms">
          <div class="comments">
            <ul class="list-group">
              <li class="list-group-item" *ngFor="let c of cx.comments">
                <span style="float:left; color:blue">{{c.firstName}} {{c.lastName}} : &nbsp;</span>
                {{c.comment}}
                <span>
                  <button mat-button (click)="deleteComment(cx._id, c.cid)" *ngIf="user_id === c.uid ">
                    <i class="far fa-trash-alt"></i>
                  </button>
                </span>
              </li>
            </ul>
          </div>
        </ng-container>
     
    </div>
  </div>
</div>
